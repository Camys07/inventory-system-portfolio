<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon-32x32.png" type="image/png">
  <title>Inquiry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic reset and layout styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    /* Sidebar styling */
    .sidebar {
      width: 220px;
      background: linear-gradient(to right, #8806CE, #d6b4fc);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 20px;
    }
    .sidebar a {
      display: block;
      color: #ecf0f1;
      padding: 10px 15px;
      text-decoration: none;
      border-bottom: 1px solid #d6b4fc;
    }
    .sidebar a:hover {
      background-color: #8806CE;
    }
    /* Logo and admin text styling */
    .logo {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 50px;
      margin-right: 10px;
    }
    .admin-text {
      display: block;
    }
    /* Logout Button Styling */
    #logout-button {
      background: none;
      border: 1px solid #8806CE;
      color: #ecf0f1;
      font-size: 14px;
      cursor: pointer;
      padding: 10px;
      width: 100%;
    }
    #logout-button:hover {
      background: #d6b4fc;
    }
    /* Main content styling */
    .content {
      flex: 1;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
    }
    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    table, th, td {
      border: 1px solid #d6b4fc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background: linear-gradient(to right, #8806CE, #d6b4fc);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sidebar navigation -->
  <div class="sidebar">
    <div>
      <!-- Logo area: image and dynamic admin text -->
      <a href="admin_dashboard.html" class="logo">
        <img src="images/logo.png" alt="Lab Rat Experiment Logo">
        <span class="admin-text">Admin</span>
      </a>
      <a href="admin_dashboard.html">Dashboard</a>
      <a href="leaderboard_admin.html">Scoreboard</a>
      <a href="inquirys.html">Inquiries</a>
    </div>
    <!-- Logout button placed at the bottom of the sidebar -->
    <button id="logout-button">Logout</button>
  </div>
  
  <!-- Main content -->
  <div class="content">
    <h1>Contact Messages</h1>
    <table id="inquiriesTable">
      <thead>
        <tr>
          <th data-column="name" data-order="desc">Name</th>
          <th data-column="email" data-order="desc">Email</th>
          <th data-column="message" data-order="desc">Message</th>
          <th data-column="dateSent" data-order="desc">Date Sent</th>
        </tr>
      </thead>
      <tbody id="inquiriesTableBody">
        <!-- Dynamic messages will be loaded here -->
      </tbody>
    </table>
  </div>
  
  <!-- Include Firebase Compat Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  
  <!-- Include the IIFE-based api.js (Non-module version) -->
  <script src="api.js"></script>
  
  <!-- Firebase Initialization & API Integration -->
  <script>
    // Firebase configuration.
    const firebaseConfig = {
      apiKey: "AIzaSyB4nNmRWksPDQluiW2R1vi-RkWfPo9KUtI",
      authDomain: "lab-rat-experiment.firebaseapp.com",
      projectId: "lab-rat-experiment",
      storageBucket: "lab-rat-experiment.firebasestorage.app",
      messagingSenderId: "1005490252081",
      appId: "1:1005490252081:web:0b6ecb6f448f728f212810"
    };
    // Initialize Firebase.
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Attach logout functionality.
    document.getElementById("logout-button")?.addEventListener("click", function(e) {
      e.preventDefault();
      auth.signOut()
        .then(function() {
          console.log("User signed out.");
          window.location.href = "login.html"; // Redirect to login after logout.
        })
        .catch(function(error) {
          console.error("Sign-out error:", error);
        });
    });

    // Helper function: format timestamps.
    function formatTimestamp(timestamp) {
      if (!timestamp) return "N/A";
      if (timestamp.seconds) {
        return new Date(timestamp.seconds * 1000).toLocaleString();
      }
      return new Date(timestamp).toLocaleString();
    }

    // Render messages into the table.
    function renderMessages(messages) {
      const tbody = document.getElementById("inquiriesTableBody");
      tbody.innerHTML = "";
      messages.forEach(function(msg) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${msg.name}</td>
          <td>${msg.email}</td>
          <td>${msg.message}</td>
          <td>${formatTimestamp(msg.dateSent)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Client-side sorting for the messages table.
    function sortTable(table, columnIndex, order) {
      const tbody = table.querySelector('tbody');
      const rowsArr = Array.from(tbody.querySelectorAll('tr'));
      rowsArr.sort(function(rowA, rowB) {
        const cellA = rowA.querySelectorAll('td')[columnIndex].textContent.trim();
        const cellB = rowB.querySelectorAll('td')[columnIndex].textContent.trim();
        if (columnIndex === 3) { // dateSent column.
          return order === 'asc'
            ? new Date(cellA) - new Date(cellB)
            : new Date(cellB) - new Date(cellA);
        }
        return order === 'asc'
          ? cellA.localeCompare(cellB)
          : cellB.localeCompare(cellA);
      });
      rowsArr.forEach(function(row) {
        tbody.appendChild(row);
      });
    }

    // Attach click event listeners for sorting on table headers.
    document.querySelectorAll("#inquiriesTable th").forEach(function(th, index) {
      th.addEventListener("click", function() {
        const table = document.getElementById("inquiriesTable");
        const currentOrder = th.getAttribute("data-order");
        const newOrder = currentOrder === "asc" ? "desc" : "asc";
        th.setAttribute("data-order", newOrder);
        sortTable(table, index, newOrder);
      });
    });

    // Auth state listener to check if the user is logged in.
    auth.onAuthStateChanged(function(user) {
      if (user) {
        // User is authenticated.
        const username = user.displayName || (user.email ? user.email.split('@')[0] : "Admin");
        document.querySelector(".admin-text").textContent = username;

        // Fetch and render contact messages using the API.
        api.getContactMessages(1, "dateSent", "desc")
          .then(function(messages) {
            renderMessages(messages);
          })
          .catch(function(error) {
            console.error("Error fetching contact messages:", error);
          });
      } else {
        // User is not authenticated; update main content.
        document.querySelector(".content").innerHTML = '<h1>Not authenticated</h1>';
      }
    });
  </script>
</body>
</html>
