<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon-32x32.png" type="image/png">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic reset and styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    /* Sidebar styling */
    .sidebar {
      width: 220px;
      background: linear-gradient(to right, #8806CE, #d6b4fc);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 20px;
    }
    .sidebar a {
      display: block;
      color: #ecf0f1;
      padding: 10px 15px;
      text-decoration: none;
      border-bottom: 1px solid #d6b4fc;
    }
    .sidebar a:hover {
      background-color: #8806CE;
    }
    /* Logo and admin text styling */
    .logo {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 50px;
      margin-right: 10px;
    }
    .admin-text {
      display: block;
    }
    /* Logout button styling */
    #logout-button {
      background: none;
      border: 1px solid #8806CE;
      color: #ecf0f1;
      font-size: 14px;
      cursor: pointer;
      padding: 10px;
      width: 100%;
    }
    #logout-button:hover {
      background: #d6b4fc;
    }
    /* Main content styling */
    .content {
      flex: 1;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
    }
    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    table, th, td {
      border: 1px solid #d6b4fc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background: linear-gradient(to right, #8806CE, #d6b4fc);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sidebar navigation -->
  <div class="sidebar">
    <div>
      <!-- Logo area: image and dynamic admin text -->
      <a href="admin_dashboard.html" class="logo">
        <img src="images/logo.png" alt="Lab Rat Experiment Logo">
        <span class="admin-text">Admin</span>
      </a>
      <a href="admin_dashboard.html">Dashboard</a>
      <a href="leaderboard_admin.html">Scoreboard</a>
      <a href="inquirys.html">Inquiries</a>
    </div>
    <!-- Logout button placed at the bottom of the sidebar -->
    <button id="logout-button">Logout</button>
  </div>
  
  <!-- Main content -->
  <div class="content">
    <h1>Registered Users</h1>
    <table id="usersTable">
      <thead>
        <tr>
          <th data-column="username" data-order="desc">Username</th>
          <th data-column="email" data-order="desc">Email</th>
          <th data-column="registrationDate" data-order="desc">Registration Date</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- Dynamic user data will be loaded here -->
      </tbody>
    </table>
  </div>
  
  <!-- Include Firebase Compat Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  
  <!-- Include the IIFE-based api.js -->
  <script src="api.js"></script>
  
  <!-- Firebase Initialization & API Integration -->
  <script>
    // Firebase configuration.
    var firebaseConfig = {
      apiKey: "AIzaSyB4nNmRWksPDQluiW2R1vi-RkWfPo9KUtI",
      authDomain: "lab-rat-experiment.firebaseapp.com",
      projectId: "lab-rat-experiment",
      storageBucket: "lab-rat-experiment.firebasestorage.app",
      messagingSenderId: "1005490252081",
      appId: "1:1005490252081:web:0b6ecb6f448f728f212810"
    };

    // Initialize Firebase.
    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth();

    // Attach logout functionality.
    document.getElementById("logout-button")?.addEventListener("click", function(e) {
      e.preventDefault();
      auth.signOut()
        .then(function() {
          console.log("User signed out.");
          window.location.href = "login.html"; // Redirect to login after logout.
        })
        .catch(function(error) {
          console.error("Sign-out error:", error);
        });
    });

    // Helper function: format timestamps.
    function formatTimestamp(timestamp) {
      if (!timestamp) return "N/A";
      if (timestamp.seconds) {
        return new Date(timestamp.seconds * 1000).toLocaleString();
      }
      return new Date(timestamp).toLocaleString();
    }

    // Render users in the table.
    function renderUsers(users) {
      var tbody = document.getElementById("usersTableBody");
      tbody.innerHTML = "";
      users.forEach(function(user) {
        var row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.username || "N/A"}</td>
          <td>${user.email || "N/A"}</td>
          <td>${formatTimestamp(user.registrationDate)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Check if the user is authenticated before fetching data.
    auth.onAuthStateChanged(function(user) {
      if (user) {
        // User is authenticated.
        var username = user.displayName || (user.email ? user.email.split('@')[0] : "Admin");
        document.querySelector(".admin-text").textContent = username;

        // Fetch and render users via the API.
        api.getUsers(1, "registrationDate", "desc")
          .then(function(users) {
            renderUsers(users);
          })
          .catch(function(error) {
            console.error("Error fetching users:", error);
          });
      } else {
        // User is not authenticated; update content.
        document.querySelector(".content").innerHTML = '<h1>Not authenticated</h1>';
      }
    });
  </script>
</body>
</html>
