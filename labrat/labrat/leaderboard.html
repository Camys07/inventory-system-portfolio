<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon-32x32.png" type="image/png">
  <title>Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: url('images/homepage_background.png') no-repeat center center fixed;
      background-size: cover;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #fff;
      background: linear-gradient(to right, #8806CE, #d6b4fc);
    }
    h1, h2 {
      color: #330066;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    /* The hidden class */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navbar-left">
        <a href="index.html" class="logo">
          <img src="images/logo.png" alt="Lab Rat Experiment Logo">
          <span class="visually-hidden">Lab Rat Experiment</span>
        </a>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
        <li><a href="about-game.html">About Game</a></li>
        <li><a href="tutorial.html" >Tutorial</a></li>
        <li id="leaderboard-link" class="hidden"><a href="leaderboard.html">Scoreboard</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <button id="account-button">Account ▼</button>
        <ul class="dropdown" id="account-dropdown">
          <!-- These items only appear for logged-in users -->
          <li id="username-display" class="hidden"><span id="username"></span></li>
          <li id="profile-link" class="hidden"><a href="profile.html">Profile</a></li>
          <li id="logout-link" class="hidden"><a href="#" id="logout-button">Logout</a></li>
          <!-- These are shown for non-authenticated users -->
          <li id="login-link"><a href="login.html">Login</a></li>
          <li id="signup-link"><a href="register.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <h1>Scoreboard</h1>
      <table>
         <thead>
           <tr>
             <th data-sort="score">Score</th>
             <th data-sort="level">Level</th>
             <th data-sort="completionTime">Completion Time (sec)</th>
             <th data-sort="dateAchieved">Date Achieved</th>
           </tr>
         </thead>
         <tbody id="leaderboard-body"></tbody>
      </table>
      <div id="pagination"></div>
    </div>
  </main>
  
  <footer>
     <p>&copy; 2025 Lab Rat Experiment. All rights reserved.</p>
  </footer>
  
  <!-- CLIENT-SIDE SCRIPTS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

    // IIFE to encapsulate all functionality
    (function() {
      document.addEventListener("DOMContentLoaded", () => {
        // Firebase configuration and initialization
        const firebaseConfig = {
          apiKey: "AIzaSyB4nNmRWksPDQluiW2R1vi-RkWfPo9KUtI",
          authDomain: "lab-rat-experiment.firebaseapp.com",
          projectId: "lab-rat-experiment",
          storageBucket: "lab-rat-experiment.firebasestorage.app",
          messagingSenderId: "1005490252081",
          appId: "1:1005490252081:web:0b6ecb6f448f728f212810"
        };
        const appFirebase = initializeApp(firebaseConfig);
        const auth = getAuth(appFirebase);

        // Helper for Firebase token retrieval
        async function getIdToken() {
          const user = auth.currentUser;
          if (!user) throw new Error("User is not authenticated.");
          return await user.getIdToken();
        }

        // Firebase auth state listener
        onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User signed in:", user);
        // Derive a username (displayName or from the email)
        const username = user.displayName || (user.email ? user.email.split('@')[0] : "User");
        document.getElementById("account-button").textContent = username + " ▼";
  
        // Show authenticated-only links.
        document.getElementById("leaderboard-link").style.display = "block";
        document.getElementById("profile-link").style.display = "block";
        document.getElementById("logout-link").style.display = "block";
  
        // Hide non-authenticated actions.
        document.getElementById("login-link").style.display = "none";
        document.getElementById("signup-link").style.display = "none";
      } else {
        // If not signed in, hide authenticated-only links.
        document.getElementById("leaderboard-link").style.display = "none";
        document.getElementById("profile-link").style.display = "none";
        document.getElementById("logout-link").style.display = "none";
  
        // Show non-authenticated actions.
        document.getElementById("login-link").style.display = "block";
        document.getElementById("signup-link").style.display = "block";
  
        // Reset account button text.
        document.getElementById("account-button").textContent = "Account ▼";
      }
    });
  
    // Logout functionality.
    document.getElementById("logout-button")?.addEventListener("click", (e) => {
      e.preventDefault();
      signOut(auth)
        .then(() => {
          console.log("User signed out.");
        })
        .catch((error) => {
          console.error("Error signing out:", error);
        });
    });
        // ----- Leaderboard Pagination & Sorting Functions -----
        const BASE_URL = "https://labratbackend-production.up.railway.app";
        let leaderboardCache = {};
        let currentPage = 1;
        const pageSize = 10;
        let currentSortField = "dateAchieved";
        let currentSortOrder = "desc";

        function renderLeaderboard(data) {
          const tbody = document.getElementById("leaderboard-body");
          tbody.innerHTML = "";
          const fragment = document.createDocumentFragment();
          data.forEach(record => {
            const row = document.createElement("tr");

            const cellScore = document.createElement("td");
            cellScore.textContent = record.score !== undefined ? record.score : "0";
            row.appendChild(cellScore);

            const cellLevel = document.createElement("td");
            cellLevel.textContent = record.level !== undefined ? record.level : "0";
            row.appendChild(cellLevel);

            const cellCompletion = document.createElement("td");
            cellCompletion.textContent = record.completionTime !== undefined ? record.completionTime : "N/A";
            row.appendChild(cellCompletion);

            const cellDate = document.createElement("td");
            if (record.dateAchieved) {
              if (typeof record.dateAchieved === "object" && "seconds" in record.dateAchieved) {
                cellDate.textContent = new Date(record.dateAchieved.seconds * 1000).toLocaleString();
              } else {
                cellDate.textContent = record.dateAchieved;
              }
            } else {
              cellDate.textContent = "N/A";
            }
            row.appendChild(cellDate);
            fragment.appendChild(row);
          });
          tbody.appendChild(fragment);
        }

        async function fetchLeaderboardPage(page) {
          try {
            const token = await getIdToken();
            const url = `${BASE_URL}/getLeaderboard?page=${page}&sortField=${currentSortField}&sortOrder=${currentSortOrder}`;
            const response = await fetch(url, {
              headers: { "Authorization": "Bearer " + token }
            });
            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.error || "Error fetching leaderboard data.");
            }
            const data = await response.json();
            leaderboardCache[page] = data.submissions;
            return data.submissions;
          } catch (error) {
            console.error("Error in fetchLeaderboardPage:", error);
            throw error;
          }
        }

        async function loadLeaderboardPage(page) {
          currentPage = page;
          let data;
          if (leaderboardCache[page]) {
            data = leaderboardCache[page];
          } else {
            data = await fetchLeaderboardPage(page);
          }
          renderLeaderboard(data);
          updatePaginationControls();
          if (!leaderboardCache[page + 1]) {
            fetchLeaderboardPage(page + 1).catch(err => console.error("Preload error:", err));
          }
        }

        function updatePaginationControls() {
          const paginationDiv = document.getElementById("pagination");
          paginationDiv.innerHTML = "";

          const prevButton = document.createElement("button");
          prevButton.textContent = "Previous";
          prevButton.disabled = (currentPage === 1);
          prevButton.addEventListener("click", () => {
            if (currentPage > 1) loadLeaderboardPage(currentPage - 1);
          });
          paginationDiv.appendChild(prevButton);

          const pageDisplay = document.createElement("span");
          pageDisplay.style.margin = "0 10px";
          pageDisplay.textContent = "Page " + currentPage;
          paginationDiv.appendChild(pageDisplay);

          const nextButton = document.createElement("button");
          nextButton.textContent = "Next";
          if (leaderboardCache[currentPage] && leaderboardCache[currentPage].length < pageSize) {
            nextButton.disabled = true;
          }
          nextButton.addEventListener("click", () => {
            loadLeaderboardPage(currentPage + 1);
          });
          paginationDiv.appendChild(nextButton);
        }

        // Optional: Table header sorting event listeners (if needed)
        const headerCells = document.querySelectorAll("thead th[data-sort]");
        headerCells.forEach((th) => {
          th.addEventListener("click", () => {
            // Implement sorting logic if needed.
          });
        });
      });
    })();
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      const accountButton = document.getElementById("account-button");
      const accountDropdown = document.getElementById("account-dropdown");
      accountButton.addEventListener("click", function(e) {
        e.stopPropagation();
        // Toggle dropdown display.
        accountDropdown.style.display = accountDropdown.style.display === "block" ? "none" : "block";
      });
      document.addEventListener("click", function() {
        accountDropdown.style.display = "none";
      });
    });
  </script>
  <script src="api.js"></script>
</body>
</html>
